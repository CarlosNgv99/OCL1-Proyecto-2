    <p id="demo"></p>


    <script>
        const config = {
            lineNumbers: true,
            mode: "text/x-java",
            matchBrackets: true,
            theme: "dracula",
            autoCloseBrackets: true,
            autofocus: true,
            lineWrapping: true
        }
        const editor = CodeMirror.fromTextArea(document.getElementById("editor"), config);
        editor.setSize("470", "450");

        const scanButton = document.getElementById('scan')
        scanButton.addEventListener("click", async () => {
            let url = 'http://localhost:3000/scan';
            let data = editor.getValue()
            console.log(data)
            let data2 = {
                input: data,
            }
            console.log(data2)
            await fetch(url, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data2)
            }).then(res => {
                console.log("Request complete! response:", res.json());
            }, err => {
                console.log(err)
            });
        })

    </script>
